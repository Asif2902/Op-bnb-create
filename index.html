<!DOCTYPE html>
<html>
<head>
  <title>Create Token</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Token Create</h1>
  <button onclick="connectWallet()">Connect Wallet</button><br>
  
  <label for="name">Token Name:</label>
  <input type="text" id="name" placeholder="Token Name"><br>

  <label for="symbol">Token Symbol:</label>
  <input type="text" id="symbol" placeholder="Token Symbol"><br>

  <label for="decimals">Decimals:</label>
  <input type="number" id="decimals" placeholder="Decimals"><br>

  <label for="initialSupply">Initial Supply:</label>
  <input type="number" id="initialSupply" placeholder="Initial Supply"><br>

  <button onclick="createToken()">Create Token</button><br>

  <hr>

  <label for="tokenAddress">Token Address:</label>
  <input type="text" id="tokenAddress" placeholder="Token Address"><br>

  <label for="mintAmount">Mint Amount:</label>
  <input type="number" id="mintAmount" placeholder="Amount to Mint"><br>

  <button onclick="mintToken()">Mint Tokens</button><br>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
